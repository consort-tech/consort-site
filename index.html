<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consort Technologies</title>
    <link rel="icon" type="image/png" href="assets/logo-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            max-width: 300px;
            width: 80vw;
            height: auto;
        }

        .products-btn {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            padding: 0.8rem 2.5rem;
            background: transparent;
            border: 1px solid #ffffff;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .products-btn:hover {
            background: #ffffff;
            color: #000000;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            z-index: 1000;
            padding: 2rem;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .close-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-family: 'Rajdhani', sans-serif;
            font-size: 2rem;
            font-weight: 300;
            background: transparent;
            border: none;
            color: #ffffff;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .products-grid {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 900px;
        }

        .product-card {
            border: 1px solid #ffffff;
            border-radius: 16px;
            background: transparent;
            padding: 2rem;
            width: 320px;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #ffffff;
            display: block;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
        }

        .product-card.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .product-card h3 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            margin-bottom: 0.75rem;
        }

        .product-card p {
            font-size: 1rem;
            font-weight: 400;
            opacity: 0.8;
            line-height: 1.5;
        }

        .badge {
            display: inline-block;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            padding: 0.4rem 0.8rem;
            border: 1px solid #666666;
            border-radius: 4px;
            color: #666666;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 220px;
            }

            .products-btn {
                font-size: 1rem;
                padding: 0.7rem 2rem;
            }

            .product-card {
                width: 100%;
                max-width: 320px;
            }

            .close-btn {
                top: 1rem;
                right: 1rem;
            }

            .overlay {
                padding: 1rem;
                padding-top: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <img src="assets/logo-full.png" alt="Consort Technologies" class="logo">
        <button class="products-btn" onclick="openOverlay()">Products</button>
    </div>

    <div class="overlay" id="overlay">
        <button class="close-btn" onclick="closeOverlay()">&times;</button>
        <div class="products-grid">
            <a href="https://clawdhub.com" target="_blank" rel="noopener noreferrer" class="product-card">
                <h3>Organize TG</h3>
                <p>Telegram contact automation for web3 founders</p>
            </a>
            <div class="product-card disabled">
                <h3>More Soon</h3>
                <p>New products in development</p>
                <span class="badge">Coming Soon</span>
            </div>
        </div>
    </div>

    <script>
        function openOverlay() {
            document.getElementById('overlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeOverlay() {
            document.getElementById('overlay').classList.remove('active');
            document.body.style.overflow = '';
        }

        document.getElementById('overlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeOverlay();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeOverlay();
            }
        });
    </script>
</body>
</html>
